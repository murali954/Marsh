<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrogen Vehicles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the World of Hydrogen Vehicles</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- Add the following line to include the flowchart link -->
                <li><a href="Flowchart.html">Flowchart</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Explore the Future of Sustainable Transportation</h2>
        <p>Learn about the benefits and ...</p>

        <!-- Chatbot Section -->
        <div id="chatbot-container">
            <h3>Ask a Question:</h3>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your question...">
                <button type="button" onclick="submitQuestion()">Submit</button>
            </form>
            <div id="response-container"></div>
        </div>
    </section>

    <script>
        function submitQuestion() {
            const userInput = document.getElementById('user-input').value;
            const responseContainer = document.getElementById('response-container');

            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: user_input=${encodeURIComponent(userInput)},
            })
            .then(response => response.json())
            .then(data => {
                responseContainer.innerHTML = <p>${data.response}</p>;
            });
        }
    </script>
</body>
</html>
